<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
</head>
<body>
    <div style="text-align: center;">
    <h1>Showing pics</h1>
    <img id="galleryImg" src="1.jpg" width="300" height="200" style="border: 2px solid #ccc; display: block; margin: 10px auto;">
    
    <button onclick="nextPic()">Next</button>
    <button onclick="slideshow()">SlideShow</button>
    <button onclick="stopSlideshow()">Stop</button>
    <button onclick="prevPic()">Previous</button>
</div>

<script src="Gallery.js"></script>
</body>
</html>
