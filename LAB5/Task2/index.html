<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body { background-color: #dfa7c1; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .reg-box { background: white; padding: 30px; border: 2px solid #ac7767; border-radius: 8px; width: 350px; box-shadow: 5px 5px 15px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #aa5235; }
        .row { margin-bottom: 15px; }
        label { display: inline-block; width: 70px; font-weight: bold; }
        input[type="text"] { width: 220px; padding: 5px; border: 1px solid #ccc; }
        .btn-row { text-align: center; margin-top: 20px; }
        input[type="submit"] { padding: 8px 20px; cursor: pointer; background: #5d4037; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="reg-box">
        <h2>Register</h2>
        <form action="welcome.html" method="GET">
            <div class="row">
                <label>Name:</label>
                <input type="text" name="name" id="userName" required>
            </div>
            <div class="row">
                <label>Title:</label>
                <input type="text" name="title" required>
            </div>
            <div class="row">
                <label>Email:</label>
                <input type="text" name="email" required>
            </div>
            <div class="row">
                <label>Mobile:</label>
                <input type="text" name="mobile" required>
            </div>
            <div class="row">
                <label>Address:</label>
                <input type="text" name="address" required>
            </div>
            <div class="row">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male" checked> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
            <div class="btn-row">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

   <script src="task2.js"></script>
</body>
</html>
